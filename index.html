<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bill Generetor</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sass/main.css">

</head>

<body>
    <div class="container">

        <div class="header">
            <h1 class="header-text"> رستوران باگت شعبه کامرانیه </h1>
        </div>
        <div id="renderFoods">

        </div>

        <div class="bill">
            <div class="bill-right-box">
                <div class="bill-right-box-r">
                    <p class="bill-right-box-r-h">جمع کل سفارشات :</p>
                    <p class="bill-right-box-r-h">حق سرویس و کارمزد :</p>
                    <p class="bill-right-box-r-h">تخفیف :</p>
                </div>
                <div class="bill-right-box-l">
                    <span class="bill-right-box-l-s" id="totalPrice"> ۰ <span> تومان</span> </span>
                    <span class="bill-right-box-l-s" id="tips"> ۰ <span> تومان</span> </span>
                    <span class="bill-right-box-l-s" id="discountedPriceTotal"> ۰ <span> تومان</span> </span>
                </div>

                <div class="final-price">
                    <span class="final-price-1 " id="finalPrice"> ۰ <span> تومان </span> </span>
                </div>

            </div>

            <div class="bill-left-box">
                <div class="bill-left-box-input">
                    <input type="text" placeholder="کد تخفیف" class="bill-left-box-input-i" id="discountCode">
                    <img src="assets/icons8-plus-100.png" alt="click" class="bill-left-box-input-click"
                        onclick="applyDiscount()">
                </div>
                <button class="bill-left-box-button" id="submitBtn">ثبت سفارش</button>
            </div>



        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous">
    </script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
    </script>
    <script src="app.js"></script>
</body>

</html>
